<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT (ROBOTO) -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- FAVICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/3b92878273.js" crossorigin="anonymous"></script>
    <!-- STYLE, TITLE -->
    <link rel="stylesheet" href="style.css">
    <title>Stack Simulator</title>
</head>
<body>
    <header>
        <h2>Stack Simulator</h2>
    </header>
    <navbar class="navbar">
        <ul>
            <li id='hiw'>How it works</li>
            <li id='about'>About</li>
        </ul>
    </navbar>
    <div class="main-container">
        <section class="stack">
            <!--  -->
            <!--  -->
            <div class="stack-header">
                <div class="stack-actions">
                    <div class="stack-push">Push</div>
                    <div class="stack-pop">Pop</div>
                </div>
                <div class="stack-settings">
                    <i class="fas fa-cog stack-edit"></i>
                    <!-- Commented until further development -->
                    <!-- <i class="fas fa-trash stack-close"></i> --> 
                </div>
                
            </div>
            <!--  -->
            <!--  -->
            <div class="stack-content">
                       
            </div>
            <!--  -->
            <!--  -->
        </section>   
    </div>
    <div class="stack-add">
        <div class="stack-add-window">
            <div class="stack-add-header">
                <i class="fas fa-times stack-close" id="add-close-btn"></i>
            </div>
            <div class="stack-add-content">
                <div class="stack-add-capacity">
                    <p class="text-capacitate">Capacitatea stivei:</p>
                    <input type="number" min='1' max='10' value='1' class="input-capacitate" id='capacity'>
                </div>                    
                <button type="button" class="btn btn-primary" id="adauga-stiva-btn">Modifica</button>
            </div>
            
            
            
        </div>
    </div>


    <script src="/app.js"></script>
</body>
</html>
